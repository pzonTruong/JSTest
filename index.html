<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

<h1>Admin Dashboard</h1>

<button id="addDataBtn">Add Data</button>

<h2>Product List</h2>
<img id="placeholder" src="./image/ItemNotFound.png" alt="No products available">
<div id="productContainer"></div>

<!-- Add Product Modal -->
<div id="addProductModal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Add Product</h2>
        <form id="productForm">
            
            <input placeholder = "Name" type="text" id="name" name="name" required><br>
            
            <input placeholder = "Price" type="number" id="price" name="price" required><br>
           
            <textarea placeholder = "Desc" id="description" name="description" required></textarea><br>
            
            <input type="file" id="image" name="image" accept="image/*" required><br><br>
            <input type="submit" value="Add Product">
        </form>
        <button class="close-btn" id="closeModalBtn">Close</button>
    </div>
</div>

<script src="./script/script.js"></script>
<script src="./script/code.js"></script>
</body>
</html>
